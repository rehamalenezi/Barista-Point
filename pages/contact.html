<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="../css/contact.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital@1&display=swap" rel="stylesheet">
    <title>Contact Barista Team</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://i.ibb.co/NVyc1pB/Barista.png" />
</head>

<body>
    <!------------------------ Tha Logo Side---------------------------------> 
  
    <div class="wrapper">
    <div class="logo">
        <a href="../index.html"> <img src="https://i.ibb.co/NVyc1pB/Barista.png"/></a>
      <h1><a href="../index.html">BARISTA </a></h1>
      <h2><a href="../index.html">Point</a></h2>
    </div>
  
    <!------------------------ The form Part ------------------------------->  
    <div id="status"></div>
    <section>
        <div class="container">
            <form action="https://formspree.io/f/xzbkyqwz" method="POST" id="my-form">
                <div class="form-group">
                    <label for="firstName">  First Name </label>
                    <input type="text" id="firstName" name="firstName">
                </div>

                <div class="form-group">
                    <label for="lastName">  Last Name </label>
                    <input type="text" id="lastName" name="lastName">
                </div>

                <div class="form-group">
                    <label for="email">  Email </label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="form-group">
                    <label for="massage">  Massage </label>
                    <textarea name="massage" id="massage" cols="30" rows="10"></textarea>
                </div>


                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
     <!--------------- coffee point footer  --------------------------->

<footer class="coffee-point-footer">

</footer>
